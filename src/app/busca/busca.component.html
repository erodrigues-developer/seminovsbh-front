<p-progressSpinner class="progress" *ngIf="carregando"></p-progressSpinner>    

<div *ngIf="!carregando" class="busca">
    <div class="ui-g-6">
        <p-card header="Encontre um veículo" [style]="{'heigth': '285px'}">
            <div class="ui-g-12">
                <div class="ui-inputgroup">
                    <p-dropdown 
                        [(ngModel)]="idMarcaSelecionada"
                        placeholder="Escolha uma Marca" 
                        [options]="marcas" 
                        [filter]="true"
                        (onChange)="getModelos(element);validacaoBusca()"
                        #element
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>                
                </div>    
            </div>
            <div class="ui-g-12">
                <div class="ui-inputgroup">
                    <p-dropdown 
                        [(ngModel)]="idModeloSelecionado"
                        placeholder="Escolha um Modelo" 
                        [options]="modelos" 
                        [filter]="true"
                        (onChange)="getCidades();validacaoBusca()"
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>
                </div>    
            </div>
            <div class="ui-g-12">
                <div class="ui-inputgroup">
                    <p-dropdown 
                        [(ngModel)]="idCidadeSelecionada"
                        placeholder="Todas as Cidades" 
                        [options]="cidades" 
                        [filter]="true"
                        (onChange)="validacaoBusca()"
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>
                </div>    
            </div>
            <div class="ui-g-6">
                <div class="ui-inputgroup">
                    <p-dropdown 
                        [(ngModel)]="valorDeSelecionado"
                        placeholder="Valor De" 
                        [options]="valorDe" 
                        [filter]="true"
                        (onChange)="validacaoBusca()"
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>
                </div>    
            </div>
            <div class="ui-g-6">
                <div class="ui-inputgroup">
                    <p-dropdown 
                        [(ngModel)]="valorAteSelecionado"
                        placeholder="Valor Até" 
                        [options]="valorAte" 
                        [filter]="true"
                        (onChange)="validacaoBusca()"
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>
                </div>    
            </div>
            <div class="ui-g-6">
                <div class="ui-inputgroup">
                    <p-dropdown 
                        [(ngModel)]="anoDeSelecionado"
                        placeholder="Ano De" 
                        [options]="anoDe" 
                        [filter]="true"
                        (onChange)="validacaoBusca()"
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>
                </div>    
            </div>
            <div class="ui-g-6">
                <div class="ui-inputgroup">
                    <p-dropdown 
                        [(ngModel)]="anoAteSelecionado"
                        placeholder="Ano Até" 
                        [options]="anoAte" 
                        [filter]="true"
                        (onChange)="validacaoBusca()"
                        [style]="{'width':'100%'}"
                    >
                    </p-dropdown>
                </div>    
            </div>
            <div class="ui-g-12">
                <div class="ui-inputgroup">
                    <button pButton type="button" class="ui-button-raised" label="Buscar" [disabled]="invalido" (click)="buscar()"></button>
                </div>    
            </div>
        </p-card>
    </div>
</div>
